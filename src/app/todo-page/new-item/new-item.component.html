<form class="form" [formGroup]="itemForm">
  <label class="form__item">
    Title
    <input type="text" formControlName="title" required>
  </label>
  <label class="form__item">
    Description
    <input type="text" formControlName="description">
  </label>
  <label class="form__item">
    Date
    <input type="date" formControlName="date" required>
  </label>
  <label class="form__item">
    Image
    <input type="text" formControlName="img">
  </label>

  <button class="btn" (click)="addItem()" [disabled]="!itemForm.valid">Add</button>
</form>
