<header class="header">
  <nav class="header__nav">
    <a *ngIf="auth.isLoggedIn(id)" class="header__nav-link" href="/home/{{id}}">About</a>
    <a *ngIf="auth.isLoggedIn(id)" class="header__nav-link" href="/todo/{{id}}">ToDo
      List</a>
    <div class="header__nav-logout">
      <a *ngIf="auth.isLoggedIn(id)" class="header__nav-logout-link"
        href="" (click)="auth.logout()">Logout</a>
    </div>
  </nav>
</header>
